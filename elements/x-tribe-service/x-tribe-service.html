<link rel="import" href="../../bower_components/core-ajax/core-ajax.html">

<polymer-element name="x-tribe-service" attributes="tribes">
  <template>
    <style>
      :host {
        display: none;
      }
    </style>
    <core-ajax
    id="ajax"
    auto
    url="/api/tribes"
    handleAs="json"
    on-core-response="{{handleResponse}}"></core-ajax>
  </template>
  <script>
    Polymer('x-tribe-service', {
      tribes: [],
      handleResponse: function(){
        this.tribes = this.$.ajax.response;
      }
    });
  </script>
</polymer-element>
