<link rel="import" href="../../bower_components/polymer/polymer.html" />

<!--
Using the element in index.html:

In <head>:
<link rel="import"
  href="/elements/x-example-element/x-example-element.html">

In <body>:
<x-example-element name="John Doe"></x-example-element>
-->

<polymer-element name="x-example-element" attributes="name" noscript>
  <template>
    <style>
    h1 {
      color: blue;
    }
    </style>
    <h1>This is the example element. Attribute name was "{{ name }}".</h1>
  </template>
</polymer-element>
