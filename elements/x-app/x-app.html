<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/font-roboto/roboto.html">
<link rel="import" href="/bower_components/core-scaffold/core-scaffold.html">
<link rel="import" href="/bower_components/core-header-panel/core-header-panel.html">
<link rel="import" href="/bower_components/core-menu/core-menu.html">
<link rel="import" href="/bower_components/paper-item/paper-item.html">

<link rel="import" href="/elements/x-project-service/x-project-service.html">
<link rel="import" href="/elements/x-tribe-service/x-tribe-service.html">
<link rel="import" href="/elements/x-user-service/x-user-service.html">
<link rel="import" href="/elements/x-project-card-grid/x-project-card-grid.html">

<polymer-element name="x-app">
  <template>
    <style>
      /*
      Colors
      ========================================


      Primary color: Light Green
        500   #8bc34a
      Variant hues:
        100   #dcedc8
        700   #689f38

      Accent: Deep Orange
        A200  #ff6e40
        A700  #dd2c00

      Grayscale:
        #fff
        #fafafa
        #222


      http://www.google.com/design/spec/style/color.html#color-ui-color-palette
      */

      :host {
        display: block;
      }

      core-scaffold {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        color: #222;
      }

      /* Main view's header bar */
      core-scaffold::shadow core-toolbar {
        background-color: #689f38;
        color: #fff;
      }

      /* Main view's background */
      core-scaffold::shadow [main] {
        background-color: #fafafa;
      }

      /* Menu panel's header bar */
      .panel--menu::shadow #mainPanel, .panel--menu core-toolbar {
        background-color: #fff;
      }

      /* Menu panel */
      .panel--menu {
        background-color: #fff;
      }

      core-scaffold .panel--menu /deep/ core-menu {
        margin: 0;
      }

      paper-item.core-selected {
        background-color: #dcedc8;
      }
      paper-item::shadow #ripple {
        color: #8bc34a;
      }
    </style>

    <core-scaffold>


      <core-header-panel class="panel--menu" navigation flex mode="waterfall">
        <core-toolbar >SUPER</core-toolbar>
        <core-menu theme="core-light-theme" selected="0">
          <paper-item label="All" on-tap="{{ selectAllTribes }}"></paper-item>
          <template repeat="{{ t in tribes }}">
            <paper-item label="{{ t.prettyName }}" on-tap="{{ handleItemTap }}"></paper-item>
          </template>
        </core-menu>
      </core-header-panel>

      <div tool>{{ tribe.prettyName }}</div>

      <x-tribe-service id="tribeService" tribes="{{ tribes }}"></x-tribe-service>
      <x-project-service id="projectService" projects="{{ projects }}" user="{{ user }}"></x-project-service>
      <x-user-service id="userService" user="{{ user }}"></x-user-service>

      <section class="card-grid">
        <x-project-card-grid projects="{{ selectedProjects }}" service="{{ projectService }}" user="{{ user }}"
        on-favorite-tap="{{ handleFavorite }}"></x-project-card-grid>
      </section>

    </core-scaffold>
  </template>
  <script src="/bower_components/underscore/underscore.js"></script>
  <script>
  Polymer('x-app', {
    handleItemTap: function(event, detail, sender) {
      this.selectTribe(sender.templateInstance.model.t);
    },
    selectAllTribes: function() {
      this.selectTribe(this.defaultTribe);
    },
    selectTribe: function(tribe) {
      this.tribe.name = tribe.name;
      this.tribe.prettyName = tribe.prettyName;
      var that = this;
      this.selectedProjects = _.filter(
        this.projects,
        function (item) {
          if (that.tribe.name === that.defaultTribe.name) {
            return true;
          }

          return (that.tribe.name === item.value.Futu_Team__c);
        });
      console.log("Selected tribe: " + this.tribe.name);
    },
    ready: function(){
      this.projectService = this.$.projectService;

      this.defaultTribe = {
        name: '',
        prettyName: 'All'
      };

      this.tribe = {};
      this.selectAllTribes();
    },
    handleFavorite: function(event, detail, sender){
      this.$.projectService.setFavorites(detail.project);
    },
    projectsChanged: function() {
      this.selectAllTribes();
    }
  });
  </script>
</polymer-element>
