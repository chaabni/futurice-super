<link rel="import" href="../polymer/polymer.html">
<polymer-element name="corner-ribbon" noscript>
  <template>
    <style>
      :host {
        display: block;
      }

      #container {
        width: 85px;
        height: 88px;
        overflow: hidden;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 10;
      }

      #ribbon {
        color: #fff;
        text-align: center;
        -webkit-transform: rotate(-45deg);
        -moz-transform: rotate(-45deg);
        transform: rotate(-45deg);
        position: relative;
        padding: 3px 0;
        left: -25px;
        top: 10px;
        width: 100px;
        background-color: #dd2c00;
        box-shadow: 0 1px 5px rgba(0,0,0,0.5);
        font-weight: 400;
        font-size: 12px;
        text-shadow: 1px 1px 1px rgba(0,0,0,0.5);
      }
    </style>
    <div id="container">
      <div id="ribbon">
        <content></content>
      </div>
    </div>
  </template>
</polymer-element>
